		<div class="formulario">
			<div class="container">
				<h2>Deixe sua pergunta/crítica:</h2>
				<form action="agradecimento.html" method="POST" target="_blank">
					<h4>Dados pessoais:</h4>
					<input type="text" name="nome" placeholder="Nome"><br>
					<input type="text" name="sobrenome" placeholder="Sobrenome"><br>
					<input type="email" name="email" placeholder="E-mail"><br>
					<input type="date" name="nascimento"><br>
					Sexo:
					<select name="sexo" placeholder="sexo">
						<option value="masculino">Masculino</option>
						<option value="feminino">Feminino</option>
						<option value="outro">Outro</option>
					</select>
					<h4>Você deseja deixar uma:</h4>
					<label>
						<input type="radio" name="tipo" value="pergunta">Pergunta</input>
					</label>
					<label>
						<input type="radio" name="tipo" value="critica">Crítica</input>
					</label>
					<label>
						<input type="radio" name="tipo" value="sugestao">Sugestão</input>
					</label>
					<h4>Pergunta/Crítica:</h4>
					
						<input type="text" name="assunto" placeholder="Assunto"><br>
					<textarea name="assunto" placeholder="Digite sua mensagem"></textarea>	
				</form>
	<input class="sec-button" type="submit" value="Enviar">
	<br>
